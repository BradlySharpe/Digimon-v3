  <body>
    <div id="stage" class="stage"></div>
    <div id="login" class="login">
      <div class="row">
        <h1>Login</h1>
      </div>
      <form id="loginForm" method="post">
        <div class="row">
          <input required="required" type="text" name="username" id="username" placeholder="Username" title="Enter your username" value="Brad7928" />
        </div>
        <div class="row">
          <input required="required" type="password" name="password" id="password" placeholder="Password" title="Enter your password" value="" />
        </div>
        <div id="userDetails" class="userDetails">
          <div class="row">
            <input type="text" name="fullName" id="fullName" placeholder="Full Name" title="Enter your full name" value="Bradly Sharpe" />
          </div>
          <div class="row">
            <input type="email" name="email" id="email" placeholder="Email Address" title="Enter your email address" value="bradly@bradlysharpe.com.au" />
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <input type="button" id="createUser" class="button action" disabled="disabled" title="Create an account" value="Create" />
          </div>
          <div class="six columns">
            <input type="submit" class="button action" disabled="disabled" title="Login" value="Login" />
          </div>
        </div>
      </form>
    </div>
    <div id="status" class="status">
      <p id="statusMessage">
        JavaScript not enabled!
      </p>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
